<!DOCTYPE html>
<!-- Color Scheme: Black, Chartreuse, Darkgoldenrod -->
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Semantic HTML and CSS Cheat Page</title>
</head>

<body>
    <h1>My Semantic HTML and CSS Cheat Page</h1>

    <section class='semantic-html'>
        <h2 class='subTitle'>HTML</h2>
        <table class='html-table'>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Name</th>
                    <th>What It For</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&#60;header&#62;</td>
                    <td>Header</td>
                    <td>Element represents introductory content, typically a group of introductory or navigational aids.</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class='css'>
        <h2 class='subTitle'>CSS</h2>
        <table class='css-table'>
            <thead>
                <tr>
                    <th>Selector</th>
                    <th>What It For</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
